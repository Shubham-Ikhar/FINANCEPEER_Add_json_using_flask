{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add Json File</h3>
    <div class="box">
        <form method="POST" action="/getjson" enctype="multipart/form-data">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                     </div>
                {% endif %}
            {% endwith %}
            <div class="field">
                <div class="control">
                    <label for="myfile">Select a file:</label>
                    <input class="input is-large" type="file" id="jsonfile" name="jsonfile" autofocus=""><br><br>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
